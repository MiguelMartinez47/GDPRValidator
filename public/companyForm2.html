<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">


    <h1>GDPRValidator</h1>
    <link href="styles/styles.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
</head>

<body>

    <div class="container bg-white mt-sm-4 mb-5">
        <div class="d-md-flex flex-md-row">
            <div class="brand text-uppercase h4 font-weight-bold"> <a href="#"><span
                        class="fa fa-yoast pr-1"></span>yoast</a> </div>
            <div class="ml-auto px-2 pt-1 border rounded search"> <input type="text" placeholder="Search"><span
                    class="fa fa-search text-muted"></span> </div>
            <div class="btn px-4 ml-md-3">Request a demo</div>
        </div>
        <div class="d-lg-flex align-items-center">
            <nav class="navbar navbar-expand-lg navbar-light bg-white"> <button class="navbar-toggler" type="button"
                    data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                    aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown"> <a class="nav-link dropdown-toggle" href="#"
                                id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false"> Products </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink"> <a
                                    class="dropdown-item" href="#">Storage Security</a> <a class="dropdown-item"
                                    href="#">Secure Gateway</a> <a class="dropdown-item" href="#">All Products</a>
                            </div>
                        </li>
                        <li class="nav-item dropdown"> <a class="nav-link dropdown-toggle" href="#"
                                id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false"> Partners </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink"> <a
                                    class="dropdown-item" href="#">Security Partners</a> <a class="dropdown-item"
                                    href="#">Channel Partners</a> </div>
                        </li>
                        <li class="nav-item"> <a class="nav-link" href="#">Support</a> </li>
                        <li class="nav-item"> <a class="nav-link" href="#">Resources</a> </li>
                        <li class="nav-item dropdown"> <a class="nav-link dropdown-toggle" href="#"
                                id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false"> Company </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink"> <a
                                    class="dropdown-item" href="#">News</a> <a class="dropdown-item" href="#">About
                                    Us</a> </div>
                        </li>
                        <li class="nav-item"> <a class="nav-link" href="#">Contact us</a> </li>
                    </ul>
                </div>
            </nav>
            <div class="text-muted ml-auto" id="language"> <select name="language" id="lang" class="text-muted">
                    <option value="eng" selected>EN</option>
                    <option value="eng">ES</option>
                    <option value="eng">DE</option>
                </select> </div>
        </div>
        <div class="wrapper d-flex justify-content-center flex-column px-md-5 px-1">
            <div class="h3 text-center font-weight-bold">Register for a free demo</div>
            <div class="row my-4">
                <div class="col-md-6"> <label>Full Name</label> <input type="text" placeholder="Jhon Smith"> </div>
                <div class="col-md-6 pt-md-0 pt-4"> <label>Job Title</label> <input type="text" placeholder="Manager">
                </div>
            </div>
            <div class="row my-md-4 my-2">
                <div class="col-md-6"> <label>Mail</label> <input type="email" placeholder="jhon19@mail.com"> </div>
                <div class="col-md-6 pt-md-0 pt-4"> <label>Phone</label> <input type="tel"
                        placeholder="+7 483 779 90 60"> </div>
            </div>
            <div class="row my-md-4 my-2">
                <div class="col-md-6"> <label>Company</label> <input type="email" placeholder="Company Name"> </div>
                <div class="col-md-6 pt-md-0 pt-4"> <label>Country</label> <select name="country" id="country">
                        <option value="ind">India</option>
                        <option value="us">USA</option>
                        <option value="uk">UK</option>
                        <option value="aus">Australia</option>
                    </select> </div>
            </div> <label class="mt-md-0 mt-2">Company Size</label>
            <div class="d-lg-flex justify-content-between align-items-center pb-4">
                <div class="size"> <label class="option"> <input type="radio" name="radio">&lt; 250 <span
                            class="checkmark"></span> </label> </div>
                <div class="size"> <label class="option"> <input type="radio" name="radio">251 - 1000 <span
                            class="checkmark"></span> </label> </div>
                <div class="size"> <label class="option"> <input type="radio" name="radio">1001 - 5000 <span
                            class="checkmark"></span> </label> </div>
                <div class="size"> <label class="option"> <input type="radio" name="radio">5001 - 10,000 <span
                            class="checkmark"></span> </label> </div>
                <div class="size"> <label class="option"> <input type="radio" name="radio">&gt; 10,000 <span
                            class="checkmark"></span> </label> </div>
            </div>
            <div class="d-flex justify-content-end"> <button class="btn">Request a demo</button> </div>
        </div>
    </div>


    <button>Advance</button>
</body>

</html>
